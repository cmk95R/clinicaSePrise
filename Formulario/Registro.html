<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Boostrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Hola.css" rel="stylesheet">
</head>
<body>
    <div class="">
        <div class="row">
            <div class="" ><!--color de fondo--> <!--col-sm-12 col-md-4 col-lg-4 col-xl-4 py-2-->
                 <!--Formulario-->
                <form action="">
                    <div class="logo-container">
                        <img src="/Formulario/Login/Imagenes/Component3.png" alt="Logo de la clinica">
                    </div>
                    <h1>Registrarse</h1>
                    <!--inputs-->
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Pepito" autofocus>
                    <label for="Apellido">Apellido</label>
                    <input type="text" class="form-control" id="Apellido" placeholder="García">
                        <div class="container">
                            <div class="row">
                            <label for="fNacimiento">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fNacimiento">
                            </div>
                            <div class="row">
                            <label for="Localidad">Localidad</label>
                            <input type="text" class="form-control" id="Localidad" placeholder="Trelles 2750">
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                            <label for="DNI">DNI</label>
                            <input type="number" class="form-control" id="DNI" placeholder="46504044">
                            </div>
                            <div class="row">
                            <label for="nTelefono" id="nTelefono">Teléfono</label>
                            <input type="number" class="form-control" id="nTelefono" placeholder="1136491474">
                            </div>
                        </div>
                    <label for="Mail">Mail</label>
                    <input type="email" class="form-control" id="Mail" placeholder="example@gmail.com">
                    <!--Botones-->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn col-lg-6" style="background-color: azure;">Siguiente</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
