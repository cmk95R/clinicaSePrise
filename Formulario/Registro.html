<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Boostrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="" style="background-color: aliceblue;"><!--color de fondo--> <!--col-sm-12 col-md-4 col-lg-4 col-xl-4 py-2-->
                <h1>Registrarse</h1> <!--Formulario-->
                <form action="">
                    <!--inputs-->
                    <label for="Nombre">Nombre</label><br>
                    <input type="text" class="form-control" id="Nombre" placeholder="Pepito" autofocus><br>
                    <label for="Apellido">Apellido</label><br>
                    <input type="text" class="form-control" id="Apellido" placeholder="García"><br>
                    <label for="fNacimiento">Fecha de Nacimiento</label><br>
                    <input type="date" class="form-control" id="fNacimiento"><br>
                    <label for="Localidad">Localidad</label><br>
                    <input type="text" class="form-control" id="Localidad" placeholder="Trelles 2750"><br>
                    <label for="DNI">DNI</label><br>
                    <input type="number" class="form-control" id="DNI" placeholder="46504044"><br>
                    <label for="nTelefono">Número de Teléfono</label><br>
                    <input type="number" class="form-control" id="nTelefono" placeholder="1136491474"><br>
                    <label for="Mail">Mail</label><br>
                    <input type="email" class="form-control" id="Mail" placeholder="example@gmail.com"><br>
                    <!--Botones-->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn col-lg-6" style="background-color: azure;">Siguiente</button>
                        </div>
                </form>
            </div>
        </div>
            <div class="row" style="background-color: aliceblue;"><!--color de fondo--> <!--col-sm-12 col-md-4 col-lg-4 col-xl-4 py-2-->
                <h1>Cuenta</h1><!--Formulario para crear cuenta-->
                <label for="User">Usuario</label><br>
                <input type="text" class="form-control" id="User" placeholder="Pepito" autofocus><br>
                <label for="Pass">Contraseña</label><br>
                <input type="password" class="form-control" id="Pass" placeholder="Pepito" autofocus><br>
                <label for="Pass">Confirmar contraseña</label><br><!--NO se si hay que cambiar el id-->
                <input type="password" class="form-control" id="Pass" placeholder="Pepito" autofocus><br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end py-2">
                        <button class="btn btn-success col-lg-6">Completar</button><!--Botón Confirmar-->
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
